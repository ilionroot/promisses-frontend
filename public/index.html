<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap"
    rel="stylesheet">

  <style>
    .loader-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      background-color: transparent;
    }

    .loader-container .loader {
      width: 100px;
      height: 100px;
      border-radius: 50%;

      animation: spinner 1s infinite;
    }

    @keyframes spinner {
      0% {
        background-color: rgb(253, 237, 124, .6);
        border: 0px;
      }

      50% {
        background-color: rgb(253, 237, 124, 1);
        border: 5px solid rgb(239, 155, 23, .25);
      }

      100% {
        background-color: rgb(253, 237, 124, .6);
        border: 0px;
      }
    }
  </style>

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loader-container">
      <div class="loader">
      </div>
    </div>
  </div>
</body>

</html>
